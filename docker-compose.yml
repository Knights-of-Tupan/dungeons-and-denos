version: "3"

services:
    database:
        image: "postgres" # use latest official postgres version
        env_file:
            - database.env # configure postgres
        ports:
            - "5432:5432"
        volumes: # persist data even if container shuts down volumes
            # TODO: change this later to a real database server - e.g. Amazon RDS
            - /home/leonardo/Development/postgres-server/data-volume/:/var/lib/postgresql/data/ 

    app:
        build: .
        labels:
            - "traefik.enable=true"
            # - "traefik.frontend.rule=Host:ourdomain.com"

    reverse-proxy:
        image: traefik:v1.7
        command: --api --docker.exposedbyDefault=false
        ports:
            - "80:80"
            - "8080:8080"
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
